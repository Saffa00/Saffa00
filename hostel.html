<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Main Application Container -->
    <div id="app" class="flex flex-col flex-1">

        <!-- Header and Navigation -->
        <header id="app-header" class="bg-white shadow-sm sticky top-0 z-50 hidden">
            <nav class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <a href="#" class="text-2xl font-bold text-gray-800">
                        Hostel Manager
                    </a>
                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-6">
                        <button class="nav-link text-gray-600 hover:text-gray-900 transition-colors" data-view="hostels">Hostels</button>
                        <button class="nav-link text-gray-600 hover:text-gray-900 transition-colors" data-view="rooms">Rooms</button>
                        <button class="nav-link text-gray-600 hover:text-gray-900 transition-colors" data-view="roomtypes">Room Types</button>
                        <button class="nav-link text-gray-600 hover:text-gray-900 transition-colors" data-view="allocations">Allocations</button>
                        <button class="nav-link text-gray-600 hover:text-gray-900 transition-colors" data-view="payments">Payments</button>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-id-display" class="text-sm text-gray-500"></span>
                        <button id="sign-out-btn" class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition-colors">Sign Out</button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl flex-1 mb-8"></main>

    </div>

    <!-- Custom Modal for Alerts and Confirmations -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div id="modal-actions" class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBd4uEQRQ3KOYtv1P6Swr6jn68vE03Qg18",
            authDomain: "hostelmanagementsystem-68e96.firebaseapp.com",
            projectId: "hostelmanagementsystem-68e96",
            storageBucket: "hostelmanagementsystem-68e96.firebasestorage.app",
            messagingSenderId: "879125893828",
            appId: "1:879125893828:web:86b94a6172f36f6ef4af91",
            measurementId: "G-ZXZSN1K0FW"
        };
        
        // Initialize Firebase
        let app, db, auth, userId;
        let hostels = [];
        let roomTypes = [];
        let rooms = [];
        let students = []; // Mock students data for allocations
        let allocations = [];
        let payments = [];

        // DOM Elements
        const appHeader = document.getElementById('app-header');
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const userIdDisplay = document.getElementById('user-id-display');
        const signOutBtn = document.getElementById('sign-out-btn');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');

        // State
        let activeView = '';

        // Helper function for custom modals
        const showModal = (title, message, onConfirm, showCancel = true) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalConfirmBtn.onclick = onConfirm;
            if (showCancel) {
                modalCancelBtn.classList.remove('hidden');
                modalCancelBtn.onclick = () => modalContainer.classList.add('hidden');
            } else {
                modalCancelBtn.classList.add('hidden');
            }
            modalContainer.classList.remove('hidden');
        };

        const hideModal = () => {
            modalContainer.classList.add('hidden');
        };

        // Initialize Firebase on window load
        window.addEventListener('load', async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Set up the authentication state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `User ID: ${userId}`;
                        appHeader.classList.remove('hidden');
                        renderView('hostels');
                        setupFirestoreListeners();
                    } else {
                        userId = null;
                        appHeader.classList.add('hidden');
                        renderLoginView();
                    }
                });

                // Sign in with custom token if available, otherwise stay on login screen
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } catch (error) {
                        console.error("Firebase auth failed:", error);
                        // Fallback to anonymous sign-in if custom token fails, then render login
                        await signInAnonymously(auth);
                        renderLoginView();
                    }
                } else {
                    renderLoginView();
                }
            } else {
                console.error("Firebase config is missing.");
                showModal('Configuration Error', 'Firebase configuration is not available.', () => {}, false);
            }
        });

        // Sign out functionality
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                renderLoginView();
            } catch (error) {
                console.error("Error signing out:", error);
                showModal('Sign Out Error', 'Failed to sign out. Please try again.', () => {}, false);
            }
        });

        const setupFirestoreListeners = () => {
            if (!db || !userId) return;

            const hostelsCol = collection(db, `artifacts/${appId}/users/${userId}/hostels`);
            onSnapshot(hostelsCol, (snapshot) => {
                hostels = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'hostels') renderHostelsView();
                if (activeView === 'rooms') renderRoomsView();
            });

            const roomTypesCol = collection(db, `artifacts/${appId}/users/${userId}/roomTypes`);
            onSnapshot(roomTypesCol, (snapshot) => {
                roomTypes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'roomtypes') renderRoomTypesView();
                if (activeView === 'rooms') renderRoomsView();
            });

            const roomsCol = collection(db, `artifacts/${appId}/users/${userId}/rooms`);
            onSnapshot(roomsCol, (snapshot) => {
                rooms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'rooms') renderRoomsView();
                if (activeView === 'allocations') renderAllocationsView();
            });
            
            // Mock Students Collection for Allocations
            const studentsCol = collection(db, `artifacts/${appId}/users/${userId}/students`);
            onSnapshot(studentsCol, (snapshot) => {
                students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'allocations') renderAllocationsView();
            });

            const allocationsCol = collection(db, `artifacts/${appId}/users/${userId}/allocations`);
            onSnapshot(allocationsCol, (snapshot) => {
                allocations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'allocations') renderAllocationsView();
                if (activeView === 'payments') renderPaymentsView();
            });

            const paymentsCol = collection(db, `artifacts/${appId}/users/${userId}/payments`);
            onSnapshot(paymentsCol, (snapshot) => {
                payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (activeView === 'payments') renderPaymentsView();
            });
        };

        // Navigation and View Management
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const view = e.target.dataset.view;
                if (view) {
                    renderView(view);
                }
            });
        });

        const renderView = (viewName) => {
            activeView = viewName;
            mainContent.innerHTML = ''; // Clear previous view
            // Highlight active link
            navLinks.forEach(link => {
                if (link.dataset.view === viewName) {
                    link.classList.add('font-bold', 'text-gray-900', 'border-b-2', 'border-gray-900');
                } else {
                    link.classList.remove('font-bold', 'text-gray-900', 'border-b-2', 'border-gray-900');
                }
            });
            switch (viewName) {
                case 'hostels':
                    renderHostelsView();
                    break;
                case 'roomtypes':
                    renderRoomTypesView();
                    break;
                case 'rooms':
                    renderRoomsView();
                    break;
                case 'allocations':
                    renderAllocationsView();
                    break;
                case 'payments':
                    renderPaymentsView();
                    break;
                default:
                    renderHostelsView();
            }
        };

        // --- Login View ---
        const renderLoginView = () => {
            const template = `
                <div class="flex flex-col items-center justify-center min-h-screen -mt-24">
                    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
                        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">Welcome</h2>
                        <form id="login-form" class="space-y-6">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="button" id="toggle-login-signup" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                    Don't have an account? Sign Up
                                </button>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            mainContent.innerHTML = template;

            const loginForm = document.getElementById('login-form');
            const toggleBtn = document.getElementById('toggle-login-signup');
            let isSigningUp = false;

            toggleBtn.addEventListener('click', () => {
                isSigningUp = !isSigningUp;
                toggleBtn.textContent = isSigningUp ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
                loginForm.querySelector('button[type="submit"]').textContent = isSigningUp ? "Sign Up" : "Sign In";
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                try {
                    if (isSigningUp) {
                        await createUserWithEmailAndPassword(auth, email, password);
                        showModal('Success', 'Account created! You are now logged in.', hideModal, false);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (error) {
                    // Log the full error object for debugging
                    console.error("Full Firebase Auth Error:", error);
                    let errorMessage = 'An unexpected error occurred.';
                    if (error.code === 'auth/invalid-email') {
                        errorMessage = 'The email address is not valid.';
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'Invalid email or password.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already registered. Please sign in or use a different email.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters.';
                    }
                    showModal('Login Error', errorMessage, hideModal, false);
                }
            });
        };

        // --- Hostel View ---
        const renderHostelsView = () => {
            const template = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Manage Hostels</h2>
                
                <!-- Add Hostel Form -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
                    <form id="hostel-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="hostel-name" class="block text-sm font-medium text-gray-700">Hostel Name</label>
                                <input type="text" id="hostel-name" name="HostelName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="hostel-location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input type="text" id="hostel-location" name="Location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="hostel-capacity" class="block text-sm font-medium text-gray-700">Total Capacity</label>
                                <input type="number" id="hostel-capacity" name="TotalCapacity" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="flex items-end">
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Add Hostel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Hostels Table -->
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Name</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Location</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Capacity</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Occupancy</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="hostels-list" class="divide-y divide-gray-200 bg-white">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = template;

            const hostelsList = document.getElementById('hostels-list');
            hostelsList.innerHTML = hostels.map(h => `
                <tr data-id="${h.id}">
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">${h.HostelName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${h.Location}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${h.TotalCapacity}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${h.CurrentOccupancy}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="deleteHostel('${h.id}')" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('hostel-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newHostel = {
                    HostelName: form['hostel-name'].value,
                    Location: form['hostel-location'].value,
                    TotalCapacity: parseInt(form['hostel-capacity'].value),
                    CurrentOccupancy: 0,
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/hostels`), newHostel);
                    form.reset();
                } catch (error) {
                    console.error("Error adding hostel:", error);
                    showModal('Error', 'Failed to add hostel. Please try again.', () => {}, false);
                }
            });
        };

        // Deleting a hostel
        window.deleteHostel = (id) => {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to delete this hostel? This action cannot be undone.',
                async () => {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/hostels`, id));
                        hideModal();
                    } catch (error) {
                        console.error("Error deleting hostel:", error);
                        showModal('Error', 'Failed to delete hostel. It may have associated rooms.', () => {}, false);
                    }
                }
            );
        };

        // --- Room Types View ---
        const renderRoomTypesView = () => {
            const template = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Manage Room Types</h2>
                
                <!-- Add Room Type Form -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
                    <form id="room-type-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="type-name" class="block text-sm font-medium text-gray-700">Type Name</label>
                                <input type="text" id="type-name" name="TypeName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="price-per-semester" class="block text-sm font-medium text-gray-700">Price per Semester (SLL)</label>
                                <input type="number" id="price-per-semester" name="PricePerSemester_SLL" required min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="md:col-span-2">
                                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="description" name="Description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"></textarea>
                            </div>
                            <div class="md:col-span-2 flex justify-end">
                                <button type="submit" class="w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Add Room Type
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Room Types Table -->
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Type Name</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Price (SLL)</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Description</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="room-types-list" class="divide-y divide-gray-200 bg-white">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = template;

            const roomTypesList = document.getElementById('room-types-list');
            roomTypesList.innerHTML = roomTypes.map(rt => `
                <tr data-id="${rt.id}">
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">${rt.TypeName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${rt.PricePerSemester_SLL}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${rt.Description}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="deleteRoomType('${rt.id}')" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('room-type-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newRoomType = {
                    TypeName: form['type-name'].value,
                    Description: form['description'].value,
                    PricePerSemester_SLL: parseFloat(form['price-per-semester'].value),
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/roomTypes`), newRoomType);
                    form.reset();
                } catch (error) {
                    console.error("Error adding room type:", error);
                    showModal('Error', 'Failed to add room type. Ensure the name is unique.', () => {}, false);
                }
            });
        };

        // Deleting a room type
        window.deleteRoomType = (id) => {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to delete this room type? This may affect existing rooms.',
                async () => {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/roomTypes`, id));
                        hideModal();
                    } catch (error) {
                        console.error("Error deleting room type:", error);
                        showModal('Error', 'Failed to delete room type. It may be in use.', () => {}, false);
                    }
                }
            );
        };

        // --- Rooms View ---
        const renderRoomsView = () => {
            const template = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Manage Rooms</h2>
                
                <!-- Add Room Form -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
                    <form id="room-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="room-hostel" class="block text-sm font-medium text-gray-700">Hostel</label>
                                <select id="room-hostel" name="HostelID" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                    <option value="" disabled selected>Select a hostel</option>
                                    ${hostels.map(h => `<option value="${h.id}">${h.HostelName}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label for="room-number" class="block text-sm font-medium text-gray-700">Room Number</label>
                                <input type="text" id="room-number" name="RoomNumber" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="room-type" class="block text-sm font-medium text-gray-700">Room Type</label>
                                <select id="room-type" name="RoomTypeID" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                    <option value="" disabled selected>Select a room type</option>
                                    ${roomTypes.map(rt => `<option value="${rt.id}">${rt.TypeName} (${rt.PricePerSemester_SLL} SLL)</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label for="room-capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
                                <input type="number" id="room-capacity" name="Capacity" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="md:col-span-2 flex justify-end">
                                <button type="submit" class="w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Add Room
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Rooms Table -->
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Hostel</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Room #</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Type</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Capacity</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Occupancy</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="rooms-list" class="divide-y divide-gray-200 bg-white">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = template;

            const roomsList = document.getElementById('rooms-list');
            roomsList.innerHTML = rooms.map(r => {
                const hostelName = hostels.find(h => h.id === r.HostelID)?.HostelName || 'Unknown';
                const roomTypeName = roomTypes.find(rt => rt.id === r.RoomTypeID)?.TypeName || 'Unknown';
                const statusColor = r.Status === 'Available' ? 'text-green-600' : 'text-red-600';
                return `
                <tr data-id="${r.id}">
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${hostelName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">${r.RoomNumber}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${roomTypeName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${r.Capacity}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${r.CurrentOccupancy}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm ${statusColor}">${r.Status}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="deleteRoom('${r.id}')" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `}).join('');

            document.getElementById('room-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newRoom = {
                    HostelID: form['room-hostel'].value,
                    RoomNumber: form['room-number'].value,
                    RoomTypeID: form['room-type'].value,
                    Capacity: parseInt(form['room-capacity'].value),
                    CurrentOccupancy: 0,
                    Status: 'Available'
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/rooms`), newRoom);
                    form.reset();
                } catch (error) {
                    console.error("Error adding room:", error);
                    showModal('Error', 'Failed to add room. Please try again.', () => {}, false);
                }
            });
        };

        // Deleting a room
        window.deleteRoom = (id) => {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to delete this room? This action cannot be undone.',
                async () => {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/rooms`, id));
                        hideModal();
                    } catch (error) {
                        console.error("Error deleting room:", error);
                        showModal('Error', 'Failed to delete room. It may have existing allocations.', () => {}, false);
                    }
                }
            );
        };

        // --- Allocations View ---
        const renderAllocationsView = () => {
            const template = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Manage Allocations</h2>
                
                <!-- Add Allocation Form -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
                    <form id="allocation-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="allocation-student" class="block text-sm font-medium text-gray-700">Student ID</label>
                                <input type="text" id="allocation-student" name="StudentID" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                <span class="text-xs text-gray-500">Note: This is a placeholder for a real Student ID.</span>
                            </div>
                            <div>
                                <label for="allocation-room" class="block text-sm font-medium text-gray-700">Room</label>
                                <select id="allocation-room" name="RoomID" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                    <option value="" disabled selected>Select an available room</option>
                                    ${rooms.filter(r => r.Status === 'Available').map(r => {
                                        const hostelName = hostels.find(h => h.id === r.HostelID)?.HostelName || 'Unknown';
                                        return `<option value="${r.id}">${hostelName} - Room ${r.RoomNumber}</option>`;
                                    }).join('')}
                                </select>
                            </div>
                            <div>
                                <label for="academic-year" class="block text-sm font-medium text-gray-700">Academic Year</label>
                                <input type="text" id="academic-year" name="AcademicYear" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., 2024/2025">
                            </div>
                            <div>
                                <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                                <select id="semester" name="Semester" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                    <option value="First">First</option>
                                    <option value="Second">Second</option>
                                    <option value="Summer">Summer</option>
                                </select>
                            </div>
                            <div>
                                <label for="checkin-date" class="block text-sm font-medium text-gray-700">Check-in Date</label>
                                <input type="date" id="checkin-date" name="CheckInDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="flex items-end">
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Create Allocation
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Allocations Table -->
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Student ID</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Room</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Year/Semester</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Check-in</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Payment Status</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="allocations-list" class="divide-y divide-gray-200 bg-white">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = template;

            const allocationsList = document.getElementById('allocations-list');
            allocationsList.innerHTML = allocations.map(a => {
                const room = rooms.find(r => r.id === a.RoomID);
                const roomName = room ? `${hostels.find(h => h.id === room.HostelID)?.HostelName || 'Unknown'} - Room ${room.RoomNumber}` : 'Unknown';
                return `
                <tr data-id="${a.id}">
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">${a.StudentID}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${roomName}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${a.AcademicYear} / ${a.Semester}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${a.CheckInDate}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${a.PaymentStatus}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="deleteAllocation('${a.id}')" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `}).join('');

            document.getElementById('allocation-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newAllocation = {
                    StudentID: form['allocation-student'].value,
                    RoomID: form['allocation-room'].value,
                    AcademicYear: form['academic-year'].value,
                    Semester: form['semester'].value,
                    CheckInDate: form['checkin-date'].value,
                    CheckOutDate: null,
                    PaymentStatus: 'Pending'
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/allocations`), newAllocation);
                    form.reset();
                    // Update room status to Occupied and increment occupancy
                    const roomRef = doc(db, `artifacts/${appId}/users/${userId}/rooms`, newAllocation.RoomID);
                    const roomDoc = await getDoc(roomRef);
                    if (roomDoc.exists()) {
                        const roomData = roomDoc.data();
                        await updateDoc(roomRef, {
                            CurrentOccupancy: roomData.CurrentOccupancy + 1,
                            Status: (roomData.CurrentOccupancy + 1 >= roomData.Capacity) ? 'Occupied' : 'Available'
                        });
                    }
                } catch (error) {
                    console.error("Error creating allocation:", error);
                    showModal('Error', 'Failed to create allocation. Please try again.', () => {}, false);
                }
            });
        };
        
        // Deleting an allocation
        window.deleteAllocation = (id) => {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to delete this allocation? This action cannot be undone.',
                async () => {
                    try {
                        // Find the allocation to update the room's occupancy
                        const allocationToDelete = allocations.find(a => a.id === id);
                        if (allocationToDelete) {
                            const roomRef = doc(db, `artifacts/${appId}/users/${userId}/rooms`, allocationToDelete.RoomID);
                            const roomDoc = await getDoc(roomRef);
                            if (roomDoc.exists()) {
                                const roomData = roomDoc.data();
                                await updateDoc(roomRef, {
                                    CurrentOccupancy: roomData.CurrentOccupancy - 1,
                                    Status: 'Available'
                                });
                            }
                        }
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/allocations`, id));
                        hideModal();
                    } catch (error) {
                        console.error("Error deleting allocation:", error);
                        showModal('Error', 'Failed to delete allocation.', () => {}, false);
                    }
                }
            );
        };
        
        // --- Payments View ---
        const renderPaymentsView = () => {
            const template = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Manage Payments</h2>
                
                <!-- Add Payment Form -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
                    <form id="payment-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="payment-allocation" class="block text-sm font-medium text-gray-700">Allocation</label>
                                <select id="payment-allocation" name="AllocationID" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                                    <option value="" disabled selected>Select an allocation</option>
                                    ${allocations.map(a => {
                                        const room = rooms.find(r => r.id === a.RoomID);
                                        const roomName = room ? `${hostels.find(h => h.id === room.HostelID)?.HostelName || 'Unknown'} - Room ${room.RoomNumber}` : 'Unknown';
                                        return `<option value="${a.id}">Student: ${a.StudentID} | Room: ${roomName}</option>`;
                                    }).join('')}
                                </select>
                            </div>
                            <div>
                                <label for="amount-paid" class="block text-sm font-medium text-gray-700">Amount Paid (SLL)</label>
                                <input type="number" id="amount-paid" name="AmountPaid_SLL" required min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="payment-method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                                <input type="text" id="payment-method" name="PaymentMethod" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div>
                                <label for="transaction-ref" class="block text-sm font-medium text-gray-700">Transaction Reference</label>
                                <input type="text" id="transaction-ref" name="TransactionRef" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            </div>
                            <div class="md:col-span-2 flex justify-end">
                                <button type="submit" class="w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Record Payment
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Payments Table -->
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Allocation</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Amount Paid (SLL)</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Payment Date</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Method</th>
                                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Transaction Ref</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="payments-list" class="divide-y divide-gray-200 bg-white">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            `;
            mainContent.innerHTML = template;

            const paymentsList = document.getElementById('payments-list');
            paymentsList.innerHTML = payments.map(p => {
                const allocation = allocations.find(a => a.id === p.AllocationID);
                const allocationInfo = allocation ? `Student: ${allocation.StudentID}` : 'Unknown';
                return `
                <tr data-id="${p.id}">
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">${allocationInfo}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${p.AmountPaid_SLL}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${new Date(p.PaymentDate).toLocaleDateString()}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${p.PaymentMethod}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${p.TransactionRef || 'N/A'}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="deletePayment('${p.id}')" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `}).join('');

            document.getElementById('payment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newPayment = {
                    AllocationID: form['payment-allocation'].value,
                    AmountPaid_SLL: parseFloat(form['amount-paid'].value),
                    PaymentDate: new Date().toISOString(),
                    PaymentMethod: form['payment-method'].value,
                    TransactionRef: form['transaction-ref'].value
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/payments`), newPayment);
                    form.reset();
                    // Update the allocation payment status
                    const allocationRef = doc(db, `artifacts/${appId}/users/${userId}/allocations`, newPayment.AllocationID);
                    await updateDoc(allocationRef, { PaymentStatus: 'Paid' });
                } catch (error) {
                    console.error("Error recording payment:", error);
                    showModal('Error', 'Failed to record payment. Please try again.', () => {}, false);
                }
            });
        };
        
        // Deleting a payment
        window.deletePayment = (id) => {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to delete this payment? This action cannot be undone.',
                async () => {
                   
                   
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/payments`, id));
                        // Note: A real system would also need to update the allocation's payment status here.
                        hideModal();
                    } catch (error) {
                        console.error("Error deleting payment:", error);
                        showModal('Error', 'Failed to delete payment.', () => {}, false);
                    }
                }
            );
        };
    </script>



</body>
